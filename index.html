<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>META X AI</title>

  <!-- Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --user-bg: #1da1f2;
      --ai-bg: #111;
      --input-bg: #222;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 80%;
      padding: 1rem;
      border-radius: 1rem;
      position: relative;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background: var(--user-bg);
      color: #fff;
      border-bottom-right-radius: 0;
    }

    .ai {
      align-self: flex-start;
      background: var(--ai-bg);
      border-bottom-left-radius: 0;
    }

    .copy-btn {
      position: absolute;
      top: 6px;
      right: 8px;
      background: none;
      border: none;
      color: #aaa;
      cursor: pointer;
      font-size: 0.75rem;
    }

    .typing {
      opacity: 0.6;
      font-style: italic;
    }

    .dots::after {
      content: '';
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }

    #input-area {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #333;
      background: var(--input-bg);
      gap: 0.5rem;
    }

    #user-input {
      flex: 1;
      padding: 1rem;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 1rem;
    }

    #user-input:focus {
      outline: 2px solid #1da1f2;
    }

    #send-btn {
      padding: 0 1.5rem;
      background: #1da1f2;
      color: #fff;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>ðŸ¤– META X AI</header>

  <div id="chat"></div>

  <div id="input-area">
    <input id="user-input" type="text" placeholder="Ask anything..." autocomplete="off"/>
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chatDiv = document.getElementById("chat");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const sessionId = "user-" + Math.random().toString(36).slice(2);

    function addMessage(content, isUser = false, typing = false) {
      const msg = document.createElement("div");
      msg.className = `message ${isUser ? "user" : "ai"}`;

      if (typing) {
        msg.classList.add("typing", "dots");
        msg.textContent = content;
      } else {
        msg.innerHTML = isUser ? content : marked.parse(content);
      }

      if (!isUser && !typing) {
        const copyBtn = document.createElement("button");
        copyBtn.className = "copy-btn";
        copyBtn.textContent = "Copy";
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(content);
          copyBtn.textContent = "Copied!";
          setTimeout(() => (copyBtn.textContent = "Copy"), 2000);
        };
        msg.appendChild(copyBtn);
      }

      chatDiv.appendChild(msg);
      chatDiv.scrollTop = chatDiv.scrollHeight;
      return msg;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, true);
      input.value = "";

      const aiMsg = addMessage("META X AI is typing", false, true);

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, sessionId })
        });

        if (!res.ok) throw new Error("Network error");

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let fullText = "";

        aiMsg.classList.remove("typing", "dots");
        aiMsg.innerHTML = "";

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          fullText += decoder.decode(value);
          aiMsg.innerHTML = marked.parse(fullText);

          const oldCopy = aiMsg.querySelector(".copy-btn");
          if (oldCopy) oldCopy.remove();

          const copyBtn = document.createElement("button");
          copyBtn.className = "copy-btn";
          copyBtn.textContent = "Copy";
          copyBtn.onclick = () => navigator.clipboard.writeText(fullText);
          aiMsg.appendChild(copyBtn);

          chatDiv.scrollTop = chatDiv.scrollHeight;
        }
      } catch (err) {
        aiMsg.textContent = "âš ï¸ Error: Could not reach META X AI.";
        console.error(err);
      }
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    // Welcome message
    addMessage(
      "Greetings, human! I'm **META X AI** â€” witty, uncensored, and dangerously smart. ðŸš€\n\nWhatâ€™s on your mind?"
    );
  </script>
</body>
</html>
